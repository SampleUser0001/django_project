{% load django_bootstrap5 %}
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<h1>File upload</h1>

<form method="POST" enctype="multipart/form-data">
    <!-- ファイルの送信元を保証する -->
    {% csrf_token %}

    <!-- views.index内で生成されるUploadFileFormクラスのオブジェクトをレンダリングできるフォーマットに変換する。 -->
    {{ form.as_p }}

    <button type="submit">Upload</button>
</form>
